<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item</title>
</head>
<body>
    <div>
        <h1>Category</h1>
        <table>
            <tr>
                <tr>
                    <th> id </th>
                    <th> name </th>
                </tr>
            </tr>
            {% for category in categorys %}
                <tr>
                    <td> <a href="{% url 'myApp:retrive-category' category.id %}">{{category.id}}</a> </td>
                    <td> {{category.id}} </td>
                    <td>{{category.name}}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
    <br>
    <div>
        <h2>Create Category</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="name" required>
            <button type="submit">SAVE</button>
        </form>
    </div>
</body>
<style>
    table, th, td {
      border:1px solid black;
    }
</style>
</html>
